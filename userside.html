<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitfonix Wallet</title>
  <link rel="stylesheet" href="userside.css">
</head>

<body>

<div class="wallet-container">

  <!-- HEADER -->
  <header class="wallet-header">
    <div class="logo">Bitfonix</div>
    <div class="menu">&#9776;</div>
  </header>

  <!-- WALLET CARD -->
  <section class="wallet-card">

    <h1>BITFONIX WALLET</h1>
    <p class="welcome">WELCOME BACK FRANKSAMUEL</p>
    <p class="kyc">VERIFICATION / ACCOUNT KYC TIER 2</p>

    <!-- TABS -->
    <div class="tabs">
      <span>INVESTING</span>
      <span>MINING</span>
      <span>TRADING</span>
      <span class="active">TOTAL BITCOIN</span>
    </div>

    <!-- BTC VALUES -->
    <div class="btc-values">
      <div>0.0007 BTC</div>
      <div>0.0011 BTC</div>
      <div>0.0003 BTC</div>
      <div class="total">0.0021 BTC</div>
    </div>

    <!-- BONUS -->
    <div class="row">
      <span>Bonus</span>
      <strong>$2,000.00</strong>
    </div>

    <!-- NAIRA TOTAL -->
    <div class="naira">
      NGN 15,235,977.05
    </div>

    <!-- FUND -->
    <button class="btn primary">FUND WALLET</button>

    <!-- COUPON -->
    <div class="coupon">
      <input type="text" placeholder="COUPON CODE">
      <button class="btn outline">APPLY COUPON</button>
    </div>

    <!-- WITHDRAW -->
    <button class="btn outline full">WITHDRAW</button>

  </section>

</div>

</body>
    </html>
